name: CI Pipeline

on:
  push:
    branches: [ main, task-* ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest flake8
    - name: Run linter
      run: flake8 src tests
    - name: Run unit tests
      run: pytest tests
